<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lesson_feedback</title>
  </head>
  <body>
    <div class="container">
      <p class="heading">Was this lesson usful&#63;</p>

      <div class="button">
        <div class="great" id="emoji">
          <p class="great-p">
            <i class="fa-regular fa-face-smile"></i>Yes,it was great!
          </p>
        </div>
        <div class="sort" id="emoji">
          <p class="sort-p">
            <i class="fa-regular fa-face-meh-blank"></i>Sort of, thanks
          </p>
        </div>
        <div class="really" id="emoji">
          <p class="conf-p"><i class="fa-regular fa-face-angry"></i>Not really</p>
        </div>
      </div>

      <p class="suggestion">
        Got a suggestion&#63; <a href="#">Let us Know</a>
      </p>

      <div class="card">

        <div class="card-1">
          <p class="help">Need More help&#63;</p>
          <p class="contact">
            Contact support<i class="fas-shapes fa-solid fa-angles-right"></i>
          </p>
        </div>

         <div class="card-2">
          <p class="feedback">Want to give feedback on a feature&#63;</p>
          <p class="submitFedback">
            Submit your feedback<i class="fas-shapes fa-solid fa-angles-right"></i>
          </p>
        </div>

      </div>
    </div>
  </body>
</html>
